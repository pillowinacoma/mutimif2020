<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="lib/reveal/dist/reset.css">
		<link rel="stylesheet" href="lib/reveal/dist/reveal.css">
		<link rel="stylesheet" href="lib/reveal/dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="lib/reveal/plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="https://scontent-cdg2-1.cdninstagram.com/v/t51.2885-15/e35/121664240_793813891191206_2530132348624289188_n.jpg?_nc_ht=scontent-cdg2-1.cdninstagram.com&_nc_cat=102&_nc_ohc=z5wTHfvSZKkAX9xTcyF&_nc_tp=18&oh=46e80161ae2920cfa5c38ffab1be20a6&oe=5FC2A871">
					<h2>🐟</h2>
				  </section>
				  <section data-background-color="rgb(70, 70, 255)">
					<h2>🐳</h2>
				  </section>
			</div>
		</div>

		<script src="lib/reveal/dist/reveal.js"></script>
		<script src="lib/reveal/plugin/zoom/zoom.js"></script>
		<script src="lib/reveal/plugin/notes/notes.js"></script>
		<script src="lib/reveal/plugin/search/search.js"></script>
		<script src="lib/reveal/plugin/markdown/markdown.js"></script>
		<script src="lib/reveal/plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: false,
				progress: true,
				center: true,
				hash: true,
				//autoSlideStoppable: false,
				// autoSlide: 1000,
				// loop: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealMarkdown ]
			});

		</script>
	</body>
</html>
